<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Glee - Home</title>
  <link rel="shortcut icon" href="/images/glee.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/index.min.css">
</head>

<body class="body">
  <header class="header">
    <div class="container container--top">
      <nav class="menu">
        <a class="logo" href="#">
          <img src="images/header/logo.png" alt="logo company glee" class="logo__img">
        </a>

        <ul class="nav-menu">
          <li class="nav-menu__item">
            <a class="nav-menu__link" href="#">home+</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link" href="#">about</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link" href="#">services</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link" href="#">pages+</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link" href="#">news</a>
          </li>
          <li class="nav-menu__item">
            <a class="nav-menu__link" href="#">contact</a>
          </li>
        </ul>

        <button class="burger-btn"></button>

        <div class="user-nav">
          <button class="user-nav__btn user-nav__search" href="#">
            <svg class="icon">
              <use xlink:href="images/header/sprite.svg#search"></use>
            </svg>
            <span class="sr-only">site search</span>
          </button>
          <div class="user-nav__grup">
            <a class="user-nav__link user-nav__love" href="#">
              <svg class="icon">
                <use xlink:href="images/header/sprite.svg#love"></use>
              </svg>
              <span class="sr-only">open favorites</span>
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link user-nav__basket" href="#">
              <svg class="icon">
                <use xlink:href="images/header/sprite.svg#basket"></use>
              </svg>
              <span class="sr-only">checkout</span>
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <button class="user-nav__btn user-nav__view" type="button">
            <svg class="icon">
              <use xlink:href="images/header/sprite.svg#view"></use>
            </svg>
            <span class="sr-only">sorting</span>
          </button>
        </div>
      </nav>
    </div>
</header>
 
  <main class="main">
   
    


  </main>

  
   
  <script src="js/main.min.js"></script>
</body>

</html>
